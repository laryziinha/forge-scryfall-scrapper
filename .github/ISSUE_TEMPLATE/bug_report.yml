name: "üêõ Bug report"
description: "Report a bug or unexpected behavior in the Scryfall Scrapper"
title: "[Bug] "
labels:
  - bug
assignees:
  - laryziinha

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue!
        Please fill out the details below ‚Äî it helps a lot to reproduce and fix it faster.

  - type: dropdown
    id: component
    attributes:
      label: Which part is affected?
      description: Select the module or flow where the bug happens.
      options:
        - Downloader.py (Main menu / Set downloads)
        - Download a specific SET
        - Download ALL SETs
        - Sets.txt batch download
        - Tokens (DToken.py / Forge Audit tokens)
        - Singles (SingleCard.py)
        - Forge Audit cards (AuditDownloader.py)
        - Printed-name mode (SetDownloader_PrintedName.py)
        - Other / Not sure
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Script version
      description: |
        What version are you running?
        Example: 1.1.3
      placeholder: 1.1.x
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - Windows 11
        - Windows 10
        - Linux
        - macOS
        - Other
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python version
      description: |
        Run the following command:
        python --version
      placeholder: Python 3.11.x
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: |
        Briefly describe the bug.
        Example:
        Downloading set XYZ stops with a 404 or creates wrong filenames.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: |
        Provide clear, numbered steps.
      placeholder: |
        1) Open Downloader.py
        2) Choose option 1
        3) Type the set code
        4) Confirm download
        5) Error happens
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: |
        Describe what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior / logs
      description: |
        Paste the full error output or traceback.
        Include relevant console logs if possible.
      render: shell
    validations:
      required: true